    <br/>
    <button onmousedown="Add()" value="Edit" class="btn btn-success btn-sm">Add ellement</button>
    <script>

        const getGroup = async () => {
            const res = await fetch("https://localhost:44319/api/WeeklySchedule", {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + window.localStorage.getItem('kursachToken'),
                },

            });
            const user = await res.json();
            return user;
        }

        getGroup().then(data => {
            let days = Object.keys(data);
            days.map(day => {
                let lessons = Object.keys(data[day]);
                lessons.map(lesson => {
                    if (data[day][lesson].length) {

                        let cell = document.getElementById(day + '.' + lesson);
                        let ul = document.createElement("ul");
                        cell.appendChild(ul);
                        data[day][lesson].map(schedule => {
                            console.log(schedule)
                            let li = document.createElement("li");
                            ul.appendChild(li);
                            li.innerHTML += 'Group: ' + schedule.group.name + '<br/>' + 'Room: ' + schedule.room.roomName + '<br/>' + 'Subject: ' + schedule.teacher.subject + '<br/>' + 'Teacher: ' + schedule.teacher.person.lastName + ' ' + schedule.teacher.person.firstName + '<br/>' + ' <button onmousedown ="Edit(' + schedule.weekDay + ', ' + schedule.scheduleId + ', ' + schedule.lessonNumber + ')" value = "Edit" class="btn btn-secondary btn-sm active">Edit</button>' + ' <button onmousedown ="Delete(' + schedule.scheduleId + ')" value = "Edit" class="btn btn-danger btn-sm">Delete</button>' + '<br/><br/>';
                        })
                    }
                })

            })
            //console.log(days)
        })
    </script>
    <script>
        function Add() {
            window.location = " http://localhost:49234/AddForm.html"
        }
    </script>
    <script>
        function Edit(weekDay, scheduleId, lessonNumber) {
            window.localStorage.setItem('scheduleId', scheduleId)
            window.localStorage.setItem('numberLesson', lessonNumber)
            window.localStorage.setItem('numberDay', weekDay)
            window.location = " http://localhost:49234/EditorForm.html"
        }
    </script>
    <script>
        async function Delete(scheduleId) {
            fetch('https://localhost:44319/api/schedule/' + scheduleId, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + window.localStorage.getItem('kursachToken'),
                },
            });
            
        }
    </script>
